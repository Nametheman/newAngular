<div *ngFor="let p of products; let i = index">
  <div class="product-container">
    <div class="image-container">
      <img [src]="p.image" alt="" />
    </div>
    <div>
      <div class="name-container">
        <h6>{{ p.name }}</h6>
      </div>
      <div class="detailContainer">
        <div></div>
      </div>
    </div>
  </div>
</div>
